{% extends 'base.html' %}
{% block content %}

    <h1>Документ о проживании</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="save-resid-doc" class="btn btn-secondary">Сохранить</button>
        {% if not new %}
        <button type="submit" name="close-resid-doc" class="btn btn-secondary">Удалить</button>
        {% endif %}

    </form>

{% endblock %}
